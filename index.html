     <h2>Curaçao</h2>
    <p>Curaçao is a Lesser Antilles island country in the southern Caribbean Sea and the Dutch Caribbean region, about 65 km (40 mi) north of the Venezuelan coast. It is a constituent country (Dutch: land) of the Kingdom of the Netherlands. Together with Aruba and Bonaire it forms the ABC islands. Collectively, Curaçao, Aruba and other Dutch islands in the Caribbean are often called the Dutch Caribbean. The country was formerly part of the Curaçao and Dependencies colony from 1815 to 1954 and later the Netherlands Antilles from 1954 to 2010, as "Island Territory of Curaçao" (Dutch: Eilandgebied Curaçao, Papiamento: Teritorio Insular di Kòrsou) and is now formally called the Country of Curaçao. It includes the main island of Curaçao and the much smaller, uninhabited island of Klein Curaçao ("Little Curaçao"). Curaçao has a population of 158,665 (January 2019 est.) and an area of 444 km2 (171 sq mi); its capital is Willemstad.</p>    
  </blockquote>
