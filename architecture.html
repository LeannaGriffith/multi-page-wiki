    <p>The island has diverse architectural styles reflecting the influence of the various rulers of the region, including Spain, the Netherlands with more modern elements under Western influence mainly from the United States and other European countries. This ranges from colonial buildings, ruins to modern infrastructure.</p>
     <figure id="fig-1">
        <img alt="curacao" src="https://www.ihcarchitects.com/wp-content/uploads/2018/10/ihc-architects-willemstad-curacao-2000_low.jpg" width="220" height="145" class="center">
        <figcaption>Curaçao Architecture</figcaption>
     </figure>
    
    <h2>Forts</h2>
    <p>When the Dutch arrived in 1634, they built forts at key points around the island to protect themselves from foreign powers, privateers, and pirates. Six of the best-preserved forts can still be seen today:
    <ul>
      <li>Fort Amsterdam (1635)</li>
      <li>Fort Beekenburg (1703)</li>     
      <li>Fort Nassau (1797)</li>
      <li>Waterfort (1826)</li> 
      <li>Riffort (1828)</li>
      <li>Piscadera Bay Fort (built between 1701 and 1704)</li>     
      <li>Fort Amsterdam (1635)</li>
      <li>Fort Beekenburg (1703)</li>  
    </ul>
